<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .stats-banner {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .stat-item {
      text-align: center;
      color: white;
    }
    
    .stat-label {
      font-size: 11px;
      text-transform: uppercase;
      opacity: 0.9;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .stat-divider {
      width: 1px;
      height: 40px;
      background: rgba(255, 255, 255, 0.3);
    }
    
    .count {
      font-size: 24px;
      font-weight: bold;
      color: #d32f2f;
      margin: 10px 0;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    
    .toggle-container:hover {
      background: #eeeeee;
    }
    
    .toggle-container.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .toggle-container.disabled:hover {
      background: #f5f5f5;
    }
    
    .toggle-container.disabled label {
      cursor: not-allowed;
    }
    
    .toggle-container.disabled input[type="checkbox"] {
      cursor: not-allowed;
    }
    
    .toggle-container label {
      font-size: 14px;
      color: #333;
      cursor: pointer;
      flex: 1;
    }
    
    .toggle-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .pixel-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 15px;
    }
    
    .pixel-item {
      background: #f5f5f5;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 4px;
      border-left: 3px solid #d32f2f;
    }
    
    .pixel-type {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 11px;
      color: #666;
      margin-bottom: 5px;
    }
    
    .pixel-src {
      font-size: 12px;
      word-break: break-all;
      color: #333;
    }
    
    .pixel-dimensions {
      font-size: 11px;
      color: #999;
      margin-top: 5px;
    }
    
    .no-pixels {
      color: #4caf50;
      font-weight: bold;
      padding: 20px;
      text-align: center;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    
    button:hover {
      background: #1565c0;
    }
    
    button.stop-scan {
      background: #f44336;
    }
    
    button.stop-scan:hover {
      background: #d32f2f;
    }
    
    button.start-scan {
      background: #4caf50;
    }
    
    button.start-scan:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <h1>üîç Tracking Pixel Detector</h1>
  
  <div class="stats-banner">
    <div class="stat-item">
      <div class="stat-label">Tracking Pixels</div>
      <div class="stat-value" id="pixelCountBanner">0</div>
    </div>
    <div class="stat-divider"></div>
    <div class="stat-item">
      <div class="stat-label">Beacon Requests</div>
      <div class="stat-value" id="beaconCountBanner">0</div>
    </div>
    <div class="stat-divider"></div>
    <div class="stat-item">
      <div class="stat-label">Total</div>
      <div class="stat-value" id="totalCountBanner">0</div>
    </div>
  </div>
  
  <div id="status">Click "Start Scanning" to begin</div>
  <div class="count" id="count"></div>
  
  <div class="toggle-container disabled">
    <input type="checkbox" id="highlightToggle" disabled>
    <label for="highlightToggle">‚ö´ Highlight pixels on page (OFF)</label>
  </div>
  
  <button id="toggleScan" class="start-scan">‚ñ∂Ô∏è Start Scanning</button>
  <button id="refresh">üîÑ Refresh Scan</button>
  <div class="pixel-list" id="pixelList"></div>
  
  <script src="popup.js"></script>
</body>
</html>
