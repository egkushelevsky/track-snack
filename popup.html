<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .count {
      font-size: 24px;
      font-weight: bold;
      color: #d32f2f;
      margin: 10px 0;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    
    .toggle-container:hover {
      background: #eeeeee;
    }
    
    .toggle-container label {
      font-size: 14px;
      color: #333;
      cursor: pointer;
      flex: 1;
    }
    
    .toggle-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .pixel-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 15px;
    }
    
    .pixel-item {
      background: #f5f5f5;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 4px;
      border-left: 3px solid #d32f2f;
    }
    
    .pixel-type {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 11px;
      color: #666;
      margin-bottom: 5px;
    }
    
    .pixel-src {
      font-size: 12px;
      word-break: break-all;
      color: #333;
    }
    
    .pixel-dimensions {
      font-size: 11px;
      color: #999;
      margin-top: 5px;
    }
    
    .no-pixels {
      color: #4caf50;
      font-weight: bold;
      padding: 20px;
      text-align: center;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <h1>üîç Tracking Pixel Detector</h1>
  <div id="status">Scanning page...</div>
  <div class="count" id="count"></div>
  
  <div class="toggle-container">
    <input type="checkbox" id="highlightToggle" checked>
    <label for="highlightToggle">üî¥ Highlight pixels on page (click to toggle)</label>
  </div>
  
  <button id="refresh">Refresh Scan</button>
  <div class="pixel-list" id="pixelList"></div>
  
  <script src="popup.js"></script>
</body>
</html>
